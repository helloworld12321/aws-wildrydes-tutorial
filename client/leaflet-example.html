<!--
  This is unrelated to the WildRydes tutorial; rather, it's practice using the
  Leaflet.js mapping library.

  In particular, we're going to to be drawing a circuit (ie, a closed path)
  between several cities in Minnesota.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Quick Start - Leaflet</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""
  >
  <style>
    html, body, #circuit-map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div id="circuit-map"></div>

  <script
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""
  ></script>
  <script src="js/city-data.js"></script>
  <script src="js/leaflet-example.js"></script>
</body>
